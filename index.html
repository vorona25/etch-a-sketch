<!DOCTYPE html>

<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <div class="header">
            <button class="size">Choose grid size</button>
        </div>

        <div class="grid"></div>

        <div class="footer">
            <button class="white" onclick="colorChoice('white')">White Color</button>
            <button class="random" onclick="colorChoice('random')">Random Color</button>
            <button class="gradient" onclick="colorChoice('gradient')">Gradient</button>
            <button class="reset">Reset</button>
        </div>



    </body>
</html>
